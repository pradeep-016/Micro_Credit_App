<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Loan Applicantion Form</title>
     <!-- Styles -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500,700&display=swap&subset=latin-ext" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,600&display=swap&subset=latin-ext" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(to right, #141e30, #2a6c56);
            background-position: center;
            background-size: cover;
            padding-left: 5%;
            padding-right: 5%;
            box-sizing: border-box;
            position: relative;
        }

        .topnav {
            background-color: rgba(22, 18, 18, 0.7);
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .topnav a {
            float: right;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .topnav a.active {
            background-color: #04AA6D;
            color: white;
        }

        .content {
            color: #f2f2f2;
            text-align: center;
            padding-top: 5%;
            padding-bottom: 5%;
        }

        .btn {
            text-decoration: none;
            display: inline-block;
            color: #fff;
            font-size: 24px;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            margin-top: 20px;
            background-color: #04AA6D;
        }

        /* Additional Styles for the Form */
        form {
            background-color: rgba(255, 255, 255, 0.082);
            padding: 40px;
            border-radius: 10px;
            margin: 0 auto;
            max-width: 600px;
        }

        form label,
        form input,
        form select {
            display: block;
            margin-bottom: 10px;
            color: white;
        }

        form input[type="text"],
        form input[type="number"],
        form select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
        }

        form input[type="submit"] {
            background-color: #04AA6D;
            color: white;
            border: none;
            padding: 10px 30px;
            border-radius: 5px;
            cursor: pointer;
        }

        form input[type="submit"]:hover {
            background-color: #036651;
        }

        .scrollable-form-container {
            max-height: 80vh; /* Adjust the max height as needed */
            overflow-y: auto;
        }

        h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #fff;
        }

        /* Styles for the introductory text */
        .intro-text {
            font-size: 18px;
            margin-bottom: 20px;
            color: #fff;
        }
        .header2{
            padding-top: 50px;
        }
    </style>
</head>
<body>
    <header>
        <header>
            <nav class="topnav">
                <a href="{% url 'logout' %}">Logout</a>
                <a class="active" href="{% url 'Loan_Application' %}">New Application</a>
                <a href="{% url 'main' %}">Home</a>
            </nav>
        </header>
    <!-- Header -->
    <div id="header" class="ex-header">
        <centre>
        <div class="header2">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Loan Application</h1>
                </div>
            </div>
        </div>
    </centre>
    </div>
    <!-- Loan Application Form -->
    <!-- Loan Application Form -->
<div id="Predict" class="ex-basic-2">
    <div class="intro-text">
        Please Fill in the Details to Get Your Chances of Loan Approval.
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="text-container">
                    <!-- Scrollable Form Container -->
                    <div class="scrollable-form-container">
                        <!-- Contact Form -->
                        <form id="contactForm" data-toggle="validator" data-focus="false" method="POST">
                            {% csrf_token %}

                            <!-- Gender Field -->
                            <div class="form-group">
                                <label for="genders_type">Gender</label>
                                <select id="genders_type" name="genders_type" class="form-control" required>
                                    <option value="" disabled selected>Select Gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
                            </div>

                            <!-- Marital Status Field -->
                            <div class="form-group">
                                <label for="marital_status">Marital Status</label>
                                <select id="marital_status" name="marital_status" class="form-control" required>
                                    <option value="" disabled selected>Select Marital Status</option>
                                    <option value="married">Married</option>
                                    <option value="single">Single</option>
                                </select>
                            </div>

                            <!-- No of Dependents Field -->
                            <div class="form-group">
                                <label for="dependents">No of Dependents</label>
                                <select id="dependents" name="dependents" class="form-control" required>
                                    <option value="" disabled selected>Select No of Dependents</option>
                                    <option value="0">0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <!-- Add more options as needed -->
                                </select>
                            </div>

                            <!-- Education Status Field -->
                            <div class="form-group">
                                <label for="education_status">Education Status</label>
                                <select id="education_status" name="education_status" class="form-control" required>
                                    <option value="" disabled selected>Select Education Status</option>
                                    <option value="graduate">Graduate</option>
                                    <option value="not_graduate">Not Graduate</option>
                                </select>
                            </div>

                            <!-- Self Employment Field -->
                            <div class="form-group">
                                <label for="self_employment">Self Employment</label>
                                <select id="self_employment" name="self_employment" class="form-control" required>
                                    <option value="" disabled selected>Select Self Employment</option>
                                    <option value="yes">Yes</option>
                                    <option value="no">No</option>
                                </select>
                            </div>

                            <!-- Monthly Income Field -->
                            <div class="form-group">
                                <label for="applicantIncome">Applicant Income</label>
                                <input type="number" id="applicantIncome" name="applicantIncome" class="form-control" required>
                            </div>

                            <!-- Co-Applicant Income Field -->
                            <div class="form-group">
                                <label for="coapplicantIncome">Co-Applicant Income</label>
                                <input type="number" id="coapplicantIncome" name="coapplicantIncome" class="form-control" required>
                            </div>

                            <!-- Loan Amount Field -->
                            <div class="form-group">
                                <label for="loan_amnt">Loan Amount</label>
                                <input type="number" id="loan_amnt" name="loan_amnt" class="form-control" required>
                            </div>

                            <!-- Loan Amount Term Field -->
                            <div class="form-group">
                                <label for="term_d">Loan Amount Term</label>
                                <input type="number" id="term_d" name="term_d" class="form-control" required>
                            </div>

                            <!-- Credit History Field -->
                            <div class="form-group">
                                <label for="credit_history">Credit History</label>
                                <select id="credit_history" name="credit_history" class="form-control" required>
                                    <option value="" disabled selected>Select Credit History</option>
                                    <option value="0">No History</option>
                                    <option value="1">Have History</option>
                                </select>
                            </div>

                            <!-- Property Area Field -->
                            <div class="form-group">
                                <label for="property_area">Property Area</label>
                                <select id="property_area" name="property_area" class="form-control" required>
                                    <option value="" disabled selected>Select Property Area</option>
                                    <option value="urban">Urban</option>
                                    <option value="semiurban">Semiurban</option>
                                    <option value="rural">Rural</option>
                                </select>
                            </div>

                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-primary">Submit</button>

                            <!-- Display the prediction result here -->
                            <div id="predictionResult" class="result">
                                <h2 class="intro-text" >{{ result }}</h2>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
